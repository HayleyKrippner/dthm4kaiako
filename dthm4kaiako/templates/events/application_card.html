{% load static humanize %}

<div class="event card mb-3 w-100">
    <div class="card-header title-header align-middle">
        <div class="row">
            <div class="col-12 col-lg-9">
                <h4 class="mb-2">
                    <a href="{{ event_application.event.get_absolute_url }}" style="text-decoration: none;">
                        {{ event_application.event.name }}
                    </a>
                </h4>
                <h6>
                    <b>Status:</b> {{ event_application.status_string_for_user }}
                </h6>
                <h6>
                    <b>Date:</b> {{ event_application.event.start }}
                </h6>
            </div>
            <div class="col"></div>

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#event-applications-withdraw-modal">
                    Withdraw
                </button>
                
                <!-- Modal -->
                <div class="modal fade" id="event-applications-withdraw-modal" tabindex="-1" role="dialog" aria-labelledby="event-application-withdraw-confirmation" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Withdraw</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                        Are you sure you want to withdraw your application for <b>{{event_application.event.name}}</b>?
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-warning">Yes</button>
                        </div>
                    </div>
                    </div>
                </div>

                <form action="{% url 'events:delete_application_via_application_page' event_application.id %}" method="post">
                    {% csrf_token %}
                    <input class="btn btn-warning btn-block btn-lg" type="submit" value="Withdraw from event">
                </form>

                <a class="btn btn-success btn-block btn-lg" href="{% url 'events:apply' event_application.event.pk %}" role="button">
                    Update application
                </a>
            </div>
        </div>
    </div>
</div>
