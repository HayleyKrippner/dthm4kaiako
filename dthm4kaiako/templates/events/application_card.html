{% load static humanize %}

<div class="event card mb-3 w-100">
    <div class="card-header title-header align-middle">
        <div class="row">
            <div class="col-12 col-lg-9">
                <h4 class="mb-2">
                    <a href="{{ event_application.event.get_absolute_url }}" style="text-decoration: none;">
                        {{ event_application.event.name }}
                    </a>
                </h4>
                <h6>
                    <b>Status:</b> {{ event_application.status_string_for_user }}
                </h6>
                <h6>
                    <b>Date:</b> {{ event_application.event.start }}
                </h6>
            </div>
            <div class="col"></div>
                <form action="{% url 'events:delete_event_application' event_application.id %}" method="post">
                    {% csrf_token %}
                    <input class="btn btn-warning btn-block btn-lg" type="submit" value="Withdraw from event">
                </form>

                <a class="btn btn-success btn-block btn-lg" href="{% url 'events:apply' event_application.event.pk %}" role="button">
                    Update application
                </a>
            </div>
        </div>
    </div>
</div>
