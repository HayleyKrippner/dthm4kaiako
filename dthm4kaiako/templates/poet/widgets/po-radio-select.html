<div class="custom-control custom-radio">
    <input type="radio" id="{{ widget.attrs.id }}" name="{{ widget.name }}" value="{{ widget.value }}" class="custom-control-input" {% include "django/forms/widgets/attrs.html" %}>
    <label class="custom-control-label" for="{{ widget.attrs.id }}">
        {{ widget.label }}
    </label>
</div>
