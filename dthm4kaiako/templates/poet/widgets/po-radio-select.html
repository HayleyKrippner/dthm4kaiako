<div class="custom-control custom-radio">
    <input type="radio" id="{{ choice.attrs.id }}" name="{{ choice.name }}" value="{{ choice.value }}" class="custom-control-input" {% include "django/forms/widgets/attrs.html" with widget=choice %}>
    <label class="custom-control-label" for="{{ choice.attrs.id }}">
        {{ choice.label }}
    </label>
</div>
