{% extends "base-unbranded.html" %}

{% load static i18n %}

{% block page_heading %}
    <h1 class="text-center">POET</h1>
{% endblock page_heading %}

{% block content_container %}
    <div class="col-12">
        <h3 class="text-center">
            Resources
        </h3>

        <form method="post">
            {% csrf_token %}
            {{ form }}

            <div class="d-flex justify-content-end">
                <input type="submit" class="btn btn-success ml-auto" value="{% trans "Submit" %}" />
            </div>
        </form>
    </div>
{% endblock content_container %}

{% block css %}
    <link href="{% static 'css/poet.css' %}" rel="stylesheet">
{% endblock css %}
