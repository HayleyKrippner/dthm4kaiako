name: Tests

on: [push, pull_request]

jobs:
  test-suite:
    name: Test suite
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Run test suite
      run: ./dev ci test_suite
  style-checker:
    name: Style checker
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Run style checker
      run: ./dev ci style
